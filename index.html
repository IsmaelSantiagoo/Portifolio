<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismael Santiago</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <section class="main">
      <div class="container">
        <div class="project cursor-pointer">
          <div class="project-img filter-invert">
            <img src="./img/github_icon.png">
          </div>
          <div class="project-name">
            <p>GitHub</p>
          </div>
        </div>
      </div>
      <div class="task-bar">
        <div class="task-bar-links">
          <div class="task-bar-logo cursor-pointer filter-invert">
            <img src="./img/windows_logo.png">
          </div>
          <div class="task-bar-search">
            <div class="task-bar-search-icon">
              <div class="circle"></div>
            </div>
            <div class="task-bar-search-input">
              <input type="text" placeholder="Digite aqui para pesquisar">
            </div>
            <div class="task-bar-search-mic_icon cursor-pointer filter-invert">
              <img src="./img/mic_icon.png">
            </div>
          </div>
          <div class="task-bar-favorite_list">
            <div class="task-bar-favorite_list-project cursor-pointer">
              <img class="filter-invert" src="./img/github_icon.png">
            </div>
          </div>
        </div>
        <div class="task-bar-tools">
          <div class="task-bar-clock cursor-pointer">
            <div class="task-bar-clock-time">
              <p>00:00</p>
            </div>
            <div class="task-bar-clock-date">
              <p>00/00/00</p>
            </div>
          </div>
          <div class="task-bar-notifications cursor-pointer filter-invert">
            <img src="./img/notifications_icon.png">
          </div>
        </div>
      </div>
    </section>
    <script src="/js/scripts.js"></script>
</body>
</html>
